<div class="row">
    <div class="card produto-info bg-light col-sm-4 text-center" *ngFor="let p of produtos">
        <img src="img/produto.jpg" class="img-fluid"/>
        <h3>{{p.descricao}}</h3>
        <div>{{p.nome}}</div>
        <div>Preço: {{p.preco}}</div>

        <button id="meu-button">Comprar</button>
    </div>
</div>
